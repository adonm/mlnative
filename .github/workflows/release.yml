name: Release

on:
  push:
    tags: ['v*']

jobs:
  build-binary:
    name: Build binary ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-x64
          - os: ubuntu-24.04-arm
            platform: linux-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev pkg-config

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust
          cache-directories: |
            ~/.cargo

      - name: Setup tools with mise
        uses: jdx/mise-action@v2
        with:
          install: true
          cache: true

      - name: Build binary
        run: just ci-build-binary ${{ matrix.platform }}

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.platform }}
          path: mlnative/bin/*

  build-wheels:
    name: Build platform wheels
    needs: build-binary
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-x64
          - os: ubuntu-24.04-arm
            platform: linux-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Setup tools with mise
        uses: jdx/mise-action@v2
        with:
          install: true
          cache: true

      - name: Setup project
        run: just ci-setup

      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: binary-${{ matrix.platform }}
          path: mlnative/bin/

      - name: Fix binary permissions
        run: chmod +x mlnative/bin/*

      - name: Build platform wheel
        run: just ci-build-wheel ${{ matrix.platform }}

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.platform }}
          path: dist/*.whl

  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup tools with mise
        uses: jdx/mise-action@v2
        with:
          install: true
          cache: true

      - name: Setup project
        run: just ci-setup

      - name: Build sdist
        run: just ci-build-sdist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  github-release:
    name: Create GitHub Release
    needs: [build-wheels, build-sdist]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      attestations: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Download wheel artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: "wheel-*"
          merge-multiple: true

      - name: Download sdist artifact
        uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist

      - name: List artifacts
        run: ls -lh dist/

      - name: Attest build provenance
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: 'dist/*'

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ github.ref_name }}" \
            --title "${{ github.ref_name }}" \
            --generate-notes \
            dist/*.whl dist/*.tar.gz

  publish-pypi:
    name: Publish to PyPI
    needs: [build-wheels, build-sdist]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/mlnative
    permissions:
      id-token: write
      attestations: write

    steps:
      - name: Download wheel artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: "wheel-*"
          merge-multiple: true

      - name: Download sdist artifact
        uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist

      - name: Attest build provenance
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: 'dist/*'

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
